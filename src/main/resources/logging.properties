# Global logging configuration for Quotely application
# This file should be placed in src/main/resources/

# Root logger level - captures all logging
.level = ALL

# Console Handler Configuration
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File Handler Configuration
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logs/quotely_%g.log
java.util.logging.FileHandler.limit = 5000000
java.util.logging.FileHandler.count = 10
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Package-specific logging levels
# seedu.quotely.parser.level = FINE
# seedu.quotely.command.level = WARNING
# seedu.quotely.data.level = INFO
# seedu.quotely.ui.level = WARNING

# Specific class logging levels (if needed)
# seedu.quotely.parser.Parser.level = ALL

# use both console and file handlers
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler